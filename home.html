<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Intelligence Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            /* Dark Theme (Default) */
            --bg-body: #0f172a;
            --bg-gradient: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 100%);
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --accent: #3b82f6;
            --card-bg: rgba(30, 41, 59, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --card-hover-bg: rgba(30, 41, 59, 0.9);
            --card-hover-shadow: rgba(0, 0, 0, 0.5);
            --icon-bg: rgba(59, 130, 246, 0.1);
        }

        [data-theme="light"] {
            /* Light Theme */
            --bg-body: #f8fafc;
            --bg-gradient: radial-gradient(circle at 50% 0%, #f1f5f9 0%, #e2e8f0 100%);
            --text-main: #0f172a;
            --text-sub: #64748b;
            --accent: #2563eb;
            --card-bg: rgba(255, 255, 255, 0.8);
            --card-border: rgba(0, 0, 0, 0.05);
            --card-hover-bg: #ffffff;
            --card-hover-shadow: rgba(0, 0, 0, 0.1);
            --icon-bg: rgba(37, 99, 235, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            background-image: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .home-container {
            max-width: 1000px;
            width: 90%;
            padding: 4rem 0;
            text-align: center;
        }

        h1 {
            font-weight: 800;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            /* Changed gradient to be visible on both modes */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-sub);
            font-size: 1.25rem;
            margin-bottom: 4rem;
        }

        .industry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .industry-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 2.5rem 2rem;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .industry-card:hover {
            transform: translateY(-10px);
            background: var(--card-hover-bg);
            border-color: var(--accent);
            box-shadow: 0 20px 25px -5px var(--card-hover-shadow);
        }

        /* Mobile Active State */
        .industry-card:active {
            transform: scale(0.98);
        }

        .industry-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, var(--icon-bg), transparent);
            pointer-events: none;
        }

        .icon-box {
            width: 60px;
            height: 60px;
            background: var(--icon-bg);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            color: var(--accent);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .industry-name {
            font-weight: 700;
            font-size: 1.25rem;
            letter-spacing: -0.01em;
        }

        .loading-spinner {
            display: none;
            margin: 2rem auto;
        }

        /* --- THEME TOGGLE BUTTON --- */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-main);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            z-index: 100;
        }

        .theme-toggle:hover {
            transform: rotate(15deg);
            background: var(--card-hover-bg);
        }

        /* --- MOBILE OPTIMIZATIONS (Merged from home_phone.html) --- */
        @media (max-width: 768px) {
            .home-container {
                padding: 2rem 0;
                width: 95%;
            }

            h1 {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 2rem;
            }

            .industry-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .industry-card {
                flex-direction: row;
                padding: 1.25rem;
                align-items: center;
                text-align: left;
                border-radius: 16px;
            }

            .industry-card:hover {
                transform: none;
                /* Disable hover lift on touch devices */
            }

            .icon-box {
                width: 48px;
                height: 48px;
                font-size: 1.2rem;
                margin-bottom: 0;
                margin-right: 1rem;
            }

            .industry-name {
                font-size: 1.1rem;
            }

            .theme-toggle {
                top: 15px;
                right: 15px;
            }
        }
    </style>
</head>

<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle" title="Toggle Dark/Light Mode">
        <!-- Sun Icon (for Dark Mode) -->
        <svg id="iconSun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
            class="bi bi-sun-fill" viewBox="0 0 16 16">
            <path
                d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zM2.343 2.343a.5.5 0 0 1 .707 0l1.414 1.414a.5.5 0 1 1-.707.707L2.343 3.05a.5.5 0 0 1 0-.707zm11.314 8.486a.5.5 0 0 1 0 .707l-1.414 1.414a.5.5 0 1 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zM1.293 7.5a.5.5 0 0 1-.5.5h2a.5.5 0 0 1 0-1h-2a.5.5 0 0 1 .5.5zm10 0a.5.5 0 0 1 .5.5h2a.5.5 0 0 1 0-1h-2a.5.5 0 0 1 .5.5zM3.5 4.5a.5.5 0 0 1 .707 0l1.414 1.414a.5.5 0 1 1-.707.707L3.5 5.207a.5.5 0 0 1 0-.707zm8.486 8.486a.5.5 0 0 1 .707 0l1.414 1.414a.5.5 0 1 1-.707.707l-1.414-1.414a.5.5 0 0 1 0-.707z" />
        </svg>
        <!-- Moon Icon (for Light Mode) -->
        <svg id="iconMoon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
            class="bi bi-moon-fill" viewBox="0 0 16 16" style="display:none;">
            <path
                d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z" />
        </svg>
    </button>

    <div class="home-container">
        <h1>Market Intelligence</h1>
        <p class="subtitle">Select an industry to explore dynamic insights and performance metrics.</p>

        <div id="loading" class="spinner-border text-primary loading-spinner" role="status"></div>

        <div class="industry-grid" id="industryGrid">
            <!-- Dynamic Cards -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="config.js"></script>
    <script>
        // --- Theme Logic ---
        const toggleBtn = document.getElementById('themeToggle');
        const sunIcon = document.getElementById('iconSun');
        const moonIcon = document.getElementById('iconMoon');
        const root = document.documentElement;

        // Check Local Storage
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') {
            enableLightMode();
        }

        toggleBtn.addEventListener('click', () => {
            if (root.getAttribute('data-theme') === 'light') {
                enableDarkMode();
            } else {
                enableLightMode();
            }
        });

        function enableLightMode() {
            root.setAttribute('data-theme', 'light');
            localStorage.setItem('theme', 'light');
            sunIcon.style.display = 'none';
            moonIcon.style.display = 'block';
        }

        function enableDarkMode() {
            root.removeAttribute('data-theme'); // Creating 'dark' fallback from :root
            localStorage.setItem('theme', 'dark');
            sunIcon.style.display = 'block';
            moonIcon.style.display = 'none';
        }

        // --- Fetch Logic ---
        async function fetchIndustries() {
            $('#loading').show();
            try {
                const response = await fetch(`${API_BASE_URL}/api/industries`);
                const data = await response.json();

                const grid = $('#industryGrid');
                grid.empty();

                data.industries.forEach(ind => {
                    const firstChar = ind.charAt(0);
                    const safeInd = encodeURIComponent(ind);
                    const card = `
                        <a href="index.html?industry=${safeInd}" class="industry-card">
                            <div class="icon-box">${firstChar}</div>
                            <div class="industry-name">${ind}</div>
                        </a>
                    `;
                    grid.append(card);
                });
            } catch (err) {
                console.error("Failed to fetch industries:", err);
                $('#industryGrid').html('<p class="text-danger">Unable to load industries. Ensure the API server is running.</p>');
            } finally {
                $('#loading').hide();
            }
        }

        $(document).ready(fetchIndustries);
    </script>
</body>

</html>
